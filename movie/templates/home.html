<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Reviews</title>
  </head>
  <body>
    <header class="bg-dark text-white py-4 text-center">
      <h1 class="m-0">Movie Reviews</h1>
      <p class="mb-0">Descubre peliculas recomendadas por la comunidad.</p>
    </header>

    <main class="container my-4">
      <section class="card shadow-sm p-3 mb-4">
        <form action="">
          <label for="searchMovie" class="form-label">Search for Movie:</label>
          <div class="input-group">
            <input
              type="text"
              id="searchMovie"
              name="searchMovie"
              class="form-control"
              placeholder="Ej. Inception"
              value="{{ searchTerm }}"
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        {% if searchTerm %}
          <p class="text-muted small mt-2">Searching for "{{ searchTerm }}"</p>
        {% endif %}
      </section>

      <section class="row g-3">
        {% for movie in movies %}
          <div class="col-12 col-sm-6 col-lg-4">
            <article class="card h-100 shadow-sm">
              {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="card-img-top" />
              {% endif %}
              <div class="card-body">
                <h2 class="card-title h5">{{ movie.title }}</h2>
                <p class="card-text">{{ movie.description }}</p>
              </div>
            </article>
          </div>
        {% empty %}
          <div class="col-12">
            <div class="alert alert-secondary mb-0">No hay peliculas registradas aun.</div>
          </div>
        {% endfor %}
      </section>
    </main>
  </body>
</html>
